---
# PV for c4a (ARM64)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: phpbenchmarks-report-c4a-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/phpbenchmarks/reports/c4a
    
---
# PVC for c4a
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: phpbenchmarks-report-c4a-pvc
  namespace: phpbenchmarks
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: phpbenchmarks-report-c4a-pv

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpbenchmarks-arm64
  namespace: phpbenchmarks
  labels:
    app: phpbenchmarks
    arch: arm64
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpbenchmarks
      arch: arm64
  template:
    metadata:
      labels:
        app: phpbenchmarks
        arch: arm64
    spec:
      nodeSelector:
        node-pool: c4a
        instance-type: c4a-standard-4
      tolerations:
        - key: "kubernetes.io/arch"
          operator: "Equal"
          value: "arm64"
          effect: "NoSchedule"
      containers:
        - name: phpbench-arm64
          image: lhsribas/phpbenchmarks:8.4-fpm-arm64
          ports:
            - containerPort: 8080
          env:
            - name: BENCHMARK_APP_PORT
              value: "8080"
            - name: CONNECTIONS
              value: "1 5 10 100 500 1000 2000 5000 10000"
          volumeMounts:
            - name: report-volume
              mountPath: /mnt/reports
      volumes:
        - name: report-volume
          persistentVolumeClaim:
            claimName: phpbenchmarks-report-c4a-pvc
---